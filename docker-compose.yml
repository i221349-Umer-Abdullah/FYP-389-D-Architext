# Docker Compose configuration for Architext
# Quick deployment with all services

version: '3.8'

services:
  architext:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: architext-demo
    ports:
      - "7860:7860"
    volumes:
      # Persist outputs and models
      - ./outputs:/app/outputs
      - ./models:/app/models
      - ./logs:/app/logs
      # Mount data directory
      - ./data:/app/data
    environment:
      - ARCHITEXT_ENV=production
      - ARCHITEXT_HOST=0.0.0.0
      - ARCHITEXT_PORT=7860
      - ARCHITEXT_USE_GPU=false
      - ARCHITEXT_LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - architext-network

# Optional: Add nginx reverse proxy for production
